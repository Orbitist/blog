---
layout: default
---
<div class="post-top-image">
	<img src="{{ page.image }}" class="img-responsive">
</div>
<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-offset-1 post-body">
			<h2 class="u-orange">{{ page.title }}<br><small>by {{ page.by }}</small></h2>
			{{ content }}
			<a href="http://orbitist.com/blog" class="btn btn-sm btn-default"><span class="fa fa-angle-left"></span> Blog home</a>
		</div><!-- col-md-8 col-md-offset-2 -->
	</div><!-- row -->
</div><!-- container -->
